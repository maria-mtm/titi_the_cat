<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

    <!-- tab icon -->
    <link rel="icon" href="../assets/icons/gatoo_c.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




    <!-- CSS file -->
    <link rel="stylesheet" href="./cal_style.css">



    <title>Titi The Cat - Calculator</title>

</head>

<body>
    <header>
        <div class="header">
            <button id="toOpenBtn" class="openmenu"><i class="bi bi-list"></i></button>
            <nav id="nav" class="nav">
                <ul id="nav" class="nav_menu">
                    <button id="toCloseBtn" class="closemenu"><i class="bi bi-x"></i></button>
                    <br>
                    <li class="mmenu_link"> <a href="../index.html"><img class="logo"
                                src="../assets/icons/gatoo_b.png" alt="logo_shop"></a></li>
                    <li class="mmenu_link"><a href="./titiEcommerce.html">Store</a></li>
                    <li class="mmenu_link"><a href="./calculator/cal_index.html">Calculator</a></li>
                    <li class="mmenu_link"><a href="#">Clock</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <div class="cal_body">
      
        <div class="buttons_container">
            <!-- <a href="../index.html"><img class="logo" src="../assets/icons/gatoo_b.png" alt="logo_shop"></a> -->
            <div class="magicBtns">
                <button class="magicBtn magicBtn--coral"></button>
                <button class="magicBtn magicBtn--blue"></button>
                <button class="magicBtn magicBtn--green"></button>
            </div>
        </div>

        <div class="cal_container">

            <div class="calculator">
                <div class="display"> </div>
                <button class="btn bigger colored1" id="c">C</button>
                <button class="btn colored2" id="delete">&larr;</button>
                <button class="btn colored1">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn colored1">X</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn colored1">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn biggerup colored1">+</button>
                <button class="btn" id="cero">0</button>
                <button class="btn colored1">.</button>
                <button class="btn colored1" id="equal">=</button>
            </div>
        </div>
        <!-- JS Main -->
        <script src="./cal_main.js"></script>


    </div>
</body>

</html>
