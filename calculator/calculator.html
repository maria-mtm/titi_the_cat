<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">

    <!-- tab icon -->
    <link rel="icon" href="../assets/icons/gatoo_c.png">

    <!-- CSS file -->
    <link rel="stylesheet" href="./cal_style.css">

    <title>Titi The Cat - Calculator</title>

</head>

<body class="cal_body">
    <div class="cal_container">
        <div class="calculator">
            <div class="display">
                <div id="typing_value"></div>
                <div id="final_value"></div>
            </div>
            <button class="col-2 colored1">C</button>
            <button class="colored2">&larr;</button>
            <button class="colored1">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="colored1">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="colored1">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="colored1">+</button>
            <button class="col-2">0</button>
            <button class="colored1">.</button>
            <button class="colored1">=</button>
        </div>
    </div>
    <!-- JS Main -->
    <script src="main.js"></script>


</body>

</html>
