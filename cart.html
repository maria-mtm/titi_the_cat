<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- tab icon -->
    <link rel="icon" href="./assets/icons/tab_icons/gatoo_c.ico">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Titi The Cat</title>

</head>

<body class="cart_body">

 

    <div class="ecommerce">
        <!-- <div class="firstDivider"></div> -->
        <aside>
            <header class="shop_header">
                <img class="shop_logo" src="./assets/icons/gatoo_b.png" alt="logo_shop">
            </header>
            <nav>
                <ul class="cart_menu">
                    <li>
                        <a class="cart_back_btn" href="./titiEcommerce.html">Continue shopping</a>
                    </li>


                    <li>
                        <a class="cart_btn active" href="./cart.html">Cart </a>
                    </li>
                </ul>
            </nav>
            <footer class="shop_menu_footer">
                <p class="copyright">Â© 2023 mtm </p>
            </footer>
        </aside>


        <main>
            <h2 class="tittleh2">Cart</h2>
            <div class="cart_items_container">

                <p class="empty_cart">Your cart is empty</p>

                <div class="cart_items">
                    <div class="cart_item">
                        <img src="./assets/imgs/titshop_items/beds/1.jpg" alt="" class="cart_item_img">
                        <div class="cart_item_name">
                            <small>Tittle</small>
                            <h3>Item 01</h3>
                        </div>
                        <div class="cart_item_amount">
                            <small>Amount</small>
                            <p>1</p>
                        </div>
                        <div class="cart_item_price">
                            <small>Price</small>
                            <p>$100</p>
                        </div>
                        <div class="cart_item_subtotal">
                            <small>Subtotal</small>
                            <p>$100</p>
                        </div>
                        <button class="trash-btn"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                    <div class="cart_item">
                        <img src="./assets/imgs/titshop_items/beds/2.jpg" alt="" class="cart_item_img">
                        <div class="cart_item_name">
                            <small>Tittle</small>
                            <h3>Item 02</h3>
                        </div>
                        <div class="cart_item_amount">
                            <small>Amount</small>
                            <p>2</p>
                        </div>
                        <div class="cart_item_price">
                            <small>Price</small>
                            <p>$100</p>
                        </div>
                        <div class="cart_item_subtotal">
                            <small>Subtotal</small>
                            <p>$100</p>
                        </div>
                        <button class="trash-btn"><i class="bi bi-trash3-fill"></i></button>
                    </div>

                </div>

                <div class="cart_functions">
                    <div class="cart_functions_leftside">
                    <button class="cart_funtions_empty">
                        Empty Cart
                    </button>
                    </div>
                    <div class="cart_functions_rightside">
                        <div class="cart_function_total">
                            <p>Total:</p>
                            <p id="cart_total">$200</p>
                        </div>
                        <button class="cart_function_buy">
                            Buy now
                        </button>
                    
                    </div>
                </div>






            </div>
        </main>

    </div>

    <!-- JS Main -->
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
