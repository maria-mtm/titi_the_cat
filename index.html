<html lang="en">

<head>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Titi The Cat</title>

</head>

<body>
    


    <div class="firstDivider"></div>
    <!-- TITULO -->
    <div class="tittleBox">
        <h2 class="tittleh2">Welcome to</h2>
        <h1 class="tittleh1">Titi The Cat's Website</h1>
        
        <ul class="main_menu">
            <li class="mmenu_link"><a href="./titiEcommerce.html">Store</a></li>
            <li class="mmenu_link"><a href="./calculator/cal_index.html">Calculator</a></li>
        </ul>
    </div>

    <div class="regularDivider"></div>
   

    <!-- ACORDEON -->
    <div class="minitittlebox">
       <h3 class="tittleh3"> A little bit about me</h3>
    </div>
    <div class="acordeon">
        <!-- .bloque*2>h2{Titular}+p.contenido{Soy el contenido $} -->
        <div class="bloque">
            <h3 class="h3">Name</h3>
            <p class="contenido">Tormenta del Carmen</p>
        </div>
        <div class="bloque">
            <h3 class="h3">Date of Birth</h3>
            <p class="contenido">01/06/2015</p>
        </div>
        <div class="bloque activo">
            <h3 class="h3">Breed</h3>
            <p class="contenido">European shorthair</p>
        </div>
        <div class="bloque">
            <h3 class="h3">Color</h3>
            <p class="contenido">Striped/White</p>
        </div>
    </div>


    <div class="regularDivider"></div>
    <!-- Lightbox -->

    <div class="minitittlebox">
        <h3 class="tittleh3"> Some of my pics</h3>
     </div>
    <!-- ul.ul>li.li*3>a.a[href="#"title="imagen $"]>img.img[src="#" alt="imagen $"] -->
    <ul class="ul">
        <li class="li">
            <a href="#" class="a" title="imagen 1">
                <img src="./assets/imgs/img4.jpeg" alt="imagen 1" class="img" loading="lazy">
                <!-- loading:lazy carga las imagenes cuando se vayan a ver, no antes OPTIMIZACION -->
            </a>
        </li>
        <li class="li">
            <a href="#" class="a" title="imagen 2">
                <img src="./assets/imgs/img7.jpeg" alt="imagen 2" class="img" loading="lazy">
            </a>
        </li>
        <li class="li">
            <a href="#" class="a" title="imagen 3">
                <img src="./assets/imgs/img8.jpeg" alt="imagen 3" class="img" loading="lazy">
            </a>
        </li>
    </ul>
    <!-- .lightbox>button.cerrar{Cerrar}+img.grande -->
    <div class="lightbox">
        <button class="cerrar">Cerrar</button>
        <img src="./assets/imgs/img4.jpeg" alt="imagen 1" class="grande" loading="lazy">
        <!-- aunque el src luego vaya a cambiar con el js, siempre poner una imagen OPTIMIZACION -->
    </div>
    <div class="regularDivider"></div>


    <!-- carrousel -->
    <div class="minitittlebox">
        <h3 class="tittleh3"> My favorite toys</h3>
     </div>
    <div class="carrousel">
        <div class="ggrande">
            <img src="./assets/imgs/toy1.jpeg" alt="toy1" class="img">
            <img src="./assets/imgs/toy2.jpeg" alt="toy2" class="img">
        </div>

        <ul class="puntos">
            <li class="punto"></li>
            <li class="punto"></li>
        </ul>
    </div>










    <div class="lastDivider"></div>



    <!-- JS Main -->
    <script src="main.js"></script>
